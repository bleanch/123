<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
</head>
<body>
<form enctype="multipart/form-data" action="/register" method="post">
    <div>
        <h3>个人信息</h3>
        用户名：<input type="text" required><br/>
        密码：<input type="password" required><br>
        性别：<label><input type="radio" name="sex">男</label>
        <label><input type="radio" name="sex">女</label><br>
        生日：<input type="date"><br>
        籍贯：<input list="prov">
        <datalist id="prov">
            <option>上海市</option>
            <option>北京市</option>
            <option>天津市</option>
        </datalist><br>
        学历：<select>
        <option> </option>
        <option selected>学士</option>
        <option>硕士</option>
        <option>博士</option>
    </select>
    </div>
    <div>
        <h3>喜欢的课程：</h3>
        <ul>
            <li><label><input type="checkbox" checked>Web开发技术</label></li>
            <li><label><input type="checkbox">Java程序语言设计</label></li>
            <li><label><input type="checkbox">数据库原理</label></li>
            <li><label><input type="checkbox">系统分析与测试</label></li>
        </ul><br>
        照片：<input type="file" accept=".jpg .png">
    </div>
    <button type="submit">提交</button>
    <button type="reset">重置</button>
</form>
</body>
</html>
